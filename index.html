<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title></title>
  </head>
  <body>

<div class="container" id = "mainContainer">

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Word Guess Game</h3>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id= "gameIntro">Welcome Player One,<p>
        <p id= "gameIntro">This is a 2 player word-guess game in which you set the word. Enter your word now and press "ENTER" to begin<p>
        <p id= "gameIntro">Enter your word now and press "ENTER" to begin<p>
      </div>
      <div class="modal-footer">
        <span class = "inputWord">Word:</span>
        <span id = "inputWord" class = "inputWord"></span>
      </div>
    </div>
  </div>
</div>


<div class="accordion" id="accordionExample">
  <div class="card">
  <div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Press Spacebar to Begin
      </button>

        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <span class = "numTriesHolder">Tries Left:</span>
          </div>
          <div class="col-9">
            Letters Guessed:
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <span id = "numTries" class = "numTriesHolder">8</span>
          </div>
          <div class="col-9">
            <span id = "guessedWordTrackerDisplay" class = "guessedWordTrackerDisplay"></span>
          </div>
        </div>
        <br>
        <hr>
        <span class = "guessWord">Guessed:</span>
        <span id = "guessWord" class = "guessWord"></span>
      </div>
    </div>
  </div>
</div>

</div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/source.js"></script>
  </body>
</html>
